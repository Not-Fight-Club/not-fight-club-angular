<div class="register-wrapper">
  <div class="card">
    <div class="card-body">
      <form class="form-register" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">  -->
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingFname" placeholder="username" name="username"
            minlength="3" maxlength="50" required ngModel #username="ngModel" autofocus>
          <label for="floatingInput">Username</label>
        </div>

        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

          <div *ngIf="username.errors?.required">
            Required.
          </div>
          <div *ngIf="username.errors?.minlength">
            Must be at least 3 characters long.
          </div>
          <div *ngIf="username.errors?.maxlength">
            Must be less than 20 characters long.
          </div>
          <div *ngIf="username.errors?.pattern">
            Cannot contain spaces, numbers or special characters
          </div>


        </div>


        <!--<div class="form-floating">
          <input type="text" class="form-control" id="floatingLname" placeholder="Last Name" name="lname" minlength="3" maxlength="20" pattern="[A-Za-z]{3,21}" required
                 ngModel #lname="ngModel">
          <label for="floatingInput">Last Name</label>
        </div>
        <div *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">

          <div *ngIf="lname.errors?.required">
            Required.
          </div>
          <div *ngIf="lname.errors?.minlength">
            Must be at least 3 characters long.
          </div>
          <div *ngIf="lname.errors?.maxlength">
            Must be less than 20 characters long.
          </div>
          <div *ngIf="lname.errors?.pattern">
            Cannot contain spaces, numbers or special characters
          </div>

        </div>-->



        <div class="form-floating">
          <input type="date" class="form-control" id="floatingDOB" placeholder=" " name="dob" appAgeValidator required
            ngModel #dob="ngModel">
          <label for="floatingInput">Date of Birth</label>
        </div>
        <div *ngIf="dob.invalid && (dob.dirty || dob.touched)" class="alert alert-danger">

          <div *ngIf="dob.errors?.required">
            Required.
          </div>

          <div *ngIf="dob.errors?.ageInvalid">
            You must be at least 13 years old to register!
          </div>
        </div>



        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email"
            #email="ngModel" required ngModel>
          <label for="floatingInput">Email address</label>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

          <div *ngIf="email.errors?.required">
            Required.
          </div>
        </div>

        <!-- adding ngModel to the end of the input will allow us to pass the values to the class -->
        <!--#name="ngModel" allows us to pass data from the input to the validators-->
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
            minlength="6" required ngModel #password="ngModel">
          <label for="floatingPassword">Password</label>
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

          <div *ngIf="password.errors?.required">
            Required.
          </div>
          <div *ngIf="password.errors?.minlength">
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

      </form>
    </div>
  </div>
</div>
