<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">
              <span data-feather="home"></span>
              Fights
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Characters
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Users
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">!Archives</h1>

      </div>

      <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

      <!-- This should change depending on which link is pressed -->
      <!-- <h2>Fights</h2> -->
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Winner</th>
              <th scope="col">Loser</th>
              <th scope="col">Location</th>
              <th scope="col">Weather Condition</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let fight of fightList | paginate: {id: 'list_pagination', itemsPerPage: 5, currentPage: page, totalItems: totalRecords}">
              <td>{{fight.fightId}}</td>
              <td>{{fight.winnerNavigation}}</td>
              <td>{{fight.loserNavigation}}</td>
              <td>{{fight.locationNavigation}}</td>
              <td>{{fight.weatherNavigation}}</td>
            </tr>
          </tbody>
        </table>
        <div id="page--controls">
          <pagination-controls id="list_pagination" directionlinks="true" (pageChange)="page =$event">
          </pagination-controls>
          <div>
            <app-fight-list></app-fight-list>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
