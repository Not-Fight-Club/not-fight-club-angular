<div>


  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">BaseForm</th>
          <th scope="col">Trait</th>
          <th scope="col">Weapon</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of charactersList | paginate: {id: paginationName, itemsPerPage: 5, currentPage: page, totalItems: totalRecords}">
          <td>{{character.characterId}}</td>
          <td>{{character.name}}</td>
          <td>{{character.baseform}}</td>
          <td>{{character.trait}}</td>
          <td>{{character.weapon}}</td>
        </tr>
      </tbody>
    </table>
    <div id="{{paginationName}}-controls">
      <pagination-controls id="{{paginationName}}" directionlinks="true" (pageChange)="page =$event">
      </pagination-controls>
      <div>
      </div>
    </div>
  </div>

</div>
