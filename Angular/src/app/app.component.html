<!--navbar without login protection-->
<nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">!FightClub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
      aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample03">
      <ul class="navbar-nav me-auto mb-2 mb-sm-0">
        <li class="nav-item">
          <span class="nav-link" aria-current="page" (click)="navigateToProfile()" >My
            Profile</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login" >Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="register" >Register</a>
        </li>
        <li class="nav-item">

          <a class="nav-link" routerLink="fight" > !Arena</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/store" > Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="character" >Create a Character</a>
        </li>

      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" *ngIf="authenticate()">Logout</a>
        </li>

      </ul>


    </div>
  </div>
</nav>
