
<div *ngIf="user" class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
              </div>
          </div>
          <div class="col-md-6">
              <div class="profile-head">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <p class="nav-link active" id="home-tab" role="tab">About</p>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-md-2">
              <a type="submit" class="profile-edit-btn" name="btnAddMore" routerLink="/edit-profile/{{user.userId}}">Edit Profile</a>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <div class="profile-work">
                  
              </div>
          </div>
          <div class="col-md-8">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                       <div class="col-md-6">
                            <label>User ID:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.userId}}</p>
                        </div>
                        <div class="col-md-6">
                            <label>Username</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.userName}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>DOB</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.dob | date: "MM/dd/yyyy"}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>!Bucks</label>
                        </div>
                        <div class="col-md-6">
                            <p>${{user.bucks}}</p>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </form>           
</div>
