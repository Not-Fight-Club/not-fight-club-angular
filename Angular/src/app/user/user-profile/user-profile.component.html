
<div *ngIf="user" class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img [src]="image" alt=""/>
              </div>
          </div>
          <div class="col-md-6">
            <div class="profile-head">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" role="tab" (click) ="Toggle(About)" #About>About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " id="purchases-tab" role="tab" (click) ="Toggle(PreviousPurchases)" #PreviousPurchases>Previous Purchases</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-2">
              <button type="submit" class="profile-edit-btn" name="btnAddMore" routerLink="/edit-profile/{{user.userId}}">Edit Profile</button>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <div class="profile-work">
                  
              </div>
          </div>
          <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent" *ngIf="about">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                  <div class="col-md-6">
                    <label>User ID:</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{user.userId}}</p>
                  </div>
                  <div class="col-md-6">
                    <label>Username</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{user.userName}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Email</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{user.email}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>DOB</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{user.dob | date: "MM/dd/yyyy"}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>!Bucks</label>
                  </div>
                  <div class="col-md-6">
                    <p>${{user.bucks}}</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-content profile-tab" id="myPreviousPurchasesTab" *ngIf="previousPurchases">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <app-user-purchases [user] ="user"></app-user-purchases>



              </div>
            </div>
          </div>
      </div>
  </form>           
</div>
