


<div class="form-group form-floating">

  <select placeholder="character" class=" form-select" [id]="id" [name]="name">
    <option value="0">Random Character</option>
    <option *ngFor="let c of characters" [value]="c.characterId">{{c.name}} ({{c.baseform}})</option>
  </select>
  <label [for]="id">{{label}}</label>
</div>
